<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        text-align: center;
        padding-top: 20px;
    }
    div {
        width: 600px;
        height:500px;
        margin: 0 auto; 
    }
    canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto; 
    }
    </style>
</head>
<body onload="draw()">
       <div>
            <canvas id="canvas" width="600" height="500">你的浏览器不支持</canvas>
       </div>
        <script>
            function draw(){
                var canvas = document.getElementById('canvas')
                if(canvas.getContext){
                    //说明支持当前浏览器
                    var ctx = canvas.getContext('2d')//画笔 上下文
                    //设置canvas背景色
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);    
                    /*
                    1 font - 定义字体
                    2 fillText(text,x,y) - 在 canvas 上绘制实心的文本
                    3 strokeText(text,x,y) - 在 canvas 上绘制空心的文本
                    4 arc(x,y,r,start,stop)
                    context.arc(x,y,r,sAngle,eAngle,counterclockwise);
                    counterclockwise表示是以逆时针方向还是顺时针方向开始绘制，如果为 true则表示逆时针，如果为 false则表示顺时针。 anticlockwise参数是可选的，默认为 false，即顺时针
                    sAngle	起始角，以弧度计（弧的圆形的三点钟位置是 0 度）。
                    eAngle  结束角，以弧度计。
                    弧长等于半径的弧，其所对的圆心角就是1弧度。我们还知道，半径为r的圆，其周长为2πr
                    */
                    for(let i = 0 ;i<4;i++){
                        for(let j = 0 ;j <3;j++){
                            var x = 22 + 100*j;
                            var y = 22 + 100*i;
                            var r = 20;//半径
                            var start = 0;
                            var end = Math.PI*2;
                            ctx.beginPath()
                            //按照指定的路径绘制弧线
                            if(i == 3) {
                                end = Math.PI*1.5;
                                ctx.fillStyle='red'
                                ctx.arc(x,y,r,start,end)
                                ctx.fill()//填充
                            }else{
                                ctx.arc(x,y,r,start,end)
                                ctx.stroke()//描边
                            }
                        }
                    }
                }else{

                }
            }
        </script>
</body>
</html>
